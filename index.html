<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone searching</title>
    <!-- bootstarp cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
    <header class="text-center">
        <h1 class="my-2">Searching Your Favourite Phone Here</h1>
        <div class="d-flex justify-content-center my-4">
            <input type="text" name="" id="text-field" placeholder="Phone Name, e.g: apple, samsung, etc." class="form-control w-25">
            <button id="search-btn" class="btn btn-primary mx-2">Search</button>
        </div>

    </header>
    <main>
        <!-- display phone container  -->
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            
          </div>
          <!-- loading phone data spinner  -->
          <section id="loading-spinner" class="d-flex justify-content-center my-5 d-none">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </section>

            <!-- see more section  -->
            <div class="d-flex justify-content-center my-3">
                <button id="seemore-btn" class="btn btn-primary d-none"> See more</button>
            </div>
          <!-- no searched result phone  -->
          <div id="not-available" class="text-center my-3 d-none">
            <h1 class="text-warning">The phone you have searched currently unavailable !!!</h1>
          </div>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body" class="modal-body">
                    
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </main>
<!-- bootstarp javaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- external javaScript -->
<script src="js/main.js"></script>
</body>
</html>
